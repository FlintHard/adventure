<html lang="ru">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">

</head>
<body>
    <div class="wrapper">
    <header class="header">
        <div class="header__logo">
            <a href="index.html">AdventureGuide</a>
        </div>
        <nav class="header__nav nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
                <li class="nav__item"><a href="tours.html" class="nav__link">Туры</a></li>
                <li class="nav__item"><a href="booking.html" class="nav__link">Заказ тура</a></li>
                <li class="nav__item"><a href="reviews.html" class="nav__link nav__link--active">Отзывы</a></li>
                <li class="nav__item"><a href="contact.html" class="nav__link">Контакты</a></li>
                <li class="nav__item"><a href="about.html" class="nav__link">О нас</a></li>
                <li class="nav__item"><a href="faq.html" class="nav__link">FAQ</a></li>
            </ul>
        </nav>
        <button class="header__burger" id="burger-btn">
            <span class="burger-icon"></span>
        </button>
    </header>

    <main class="main">
        <section class="reviews">
            <h1 class="reviews__title">Отзывы наших клиентов</h1>

            <!----- Форма для добавления и отправки отзыва ----->
            <form class="reviews__form" id="review-form" action="php/post.php" method="POST">
                <h2 class="reviews__form-title">Оставить отзыв</h2>
                <div class="reviews__form-group">
                    <label for="username">Ваше имя</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="reviews__form-group">
                    <label for="comment">Ваш отзыв</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                <button type="submit" class="button button--primary">Отправить отзыв</button>
            </form>

            <!----- Контейнер для отображения отзывов с классом reviews__list ----->
            <div class="reviews__list" id="reviews-list"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copy">© 2024 AdventureGuide. Все права защищены.</p>
    </footer>
    <script src="js/reviews.js" defer></script>
    </div>
</body>
</html>
